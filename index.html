<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="warpper">
        <button id="generate" class="action-btn">
            Generate Password <i class="fab fa-keycdn"></i>
        </button>
        <div class="slider-main">
            <input type="range" value="10" min="8" max="32" class="slidebar" oninput="this.nextElementsibling.value = this.value" id="slider">
            <output>8</output>    
        </div>
        <label class="container" style="font-family: fantasy;color: rgb(3, 3, 3);">Include special characters <input type="checkbox" checked="checked" id="checkbox">
            <span class="checkmark"></span>
        </label>
    </header>
    <div class="wrapper-main">
        <h5 id="pwd_txt"></h5>
        <button id="clipboard" class="clipboard">
            <i class="fas fa-clipboard"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
